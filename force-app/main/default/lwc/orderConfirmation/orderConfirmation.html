<template>
    <lightning-button label="Back" onclick={handleBack} class="slds-m-left_x-small"></lightning-button>
    <br /><br />

    <lightning-card title="Invoice" icon-name="standard:user">
        <lightning-layout class="slds-p-horizontal_medium" multiple-rows>

            <lightning-layout-item size="12">
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                    <div>
                        <p>Invoice Number: #{invoiceNumber}</p>
                    </div>
                    <div>
                        <p>Order Date: {orderDate}</p>
                    </div>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12">
                <lightning-datatable key-field="Id" data={cartProducts} columns={columns} hide-checkbox-column="true">
                </lightning-datatable>
            </lightning-layout-item>

            <lightning-layout-item size="12">
                <lightning-button variant="brand" label="Place Order" title="Click to place order"
                    onclick={handlePlaceOrderClick}
                    class="slds-m-left_x-small slds-align_absolute-center"></lightning-button>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
