<template>
    <div style="height: 300px;">
        <h1>My Orders</h1>
        <lightning-datatable
                key-field="Id"
                data={purchaseOrdersData}
                columns={columns}>
        </lightning-datatable>
        <lightning-button label="First" title="Non-primary action" onclick={handleFirstClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label="Previous" title="Non-primary action" onclick={handlePreviousClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label="Next" title="Non-primary action" onclick={handleNextClick} class="slds-m-right_x-small"></lightning-button>
        <lightning-button label="Last" title="Non-primary action" onclick={handleLastClick} class="slds-m-right_x-small"></lightning-button>

        <lightning-button variant="brand" label="Add New Purchase Order" title="Primary action" onclick={handleAddNewPOClick} class="slds-m-left_x-small"></lightning-button>
        <template if:true={showProductSection}>
            <c-product-selector></c-product-selector>
        </template>
    </div>
</template>
